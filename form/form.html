<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="survey.css">
    <title>Document</title>
</head>


<body id="main">
    <div  id="start">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>
   <div id="survey" class="container">
        <form action="#nowhere" id="survey-form">
            <div class="common">
                <label for="name" class="form-label" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required placeholder="Enter your name">
            </div>
        <div class="common">
            <label for="email" class="form-label" id="email-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required placeholder="Enter your Email">
        </div>
        <div>
            <label for="number" class="form-label" id="number-label">Age(optional)</label>
            <input type="number" class="form-control" min="10" max="150" id="number" placeholder="Age">
        </div>
        <div>
            <label for="dropdown">Which option best describes your current role?</label>
            <select class="form-select" id="dropdown" aria-placeholder="Which option best describes your current role?">
                <option selected disabled>Select Current Role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Learner</option>
                <option value="3">Full Time Job</option>
                <option value="3">Prefernot To Say</option>
              </select>
        </div>
        <div>
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio" value="1">
                <label class="form-check-label" for="radio">
                  Definitly
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio" checked  value="2">
                <label class="form-check-label" for="radio">
                   Maybe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio" checked  value="3">
                <label class="form-check-label" for="radio">
                   Prefer Not To Say
                </label>
              </div>
        </div>

        <div>
            <label for="drop2">What is your favorite feature of freeCodeCamp?</label>
            <select class="form-select" id="drop2" aria-placeholder="Which option best describes your current role?">
                <option selected disabled>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Community</option>
                <option value="3">Open source</option>
                <option value="3">Projects</option>
              </select>
        </div>

        <div>
            <label>What would you like to see improved? (Check all that apply)</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="check">
            <label class="form-check-label" for="check">
                Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="2" id="check1" unchecked>
            <label class="form-check-label" for="check1">
                Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="3" id="check2" unchecked>
            <label class="form-check-label" for="check2">
                Data Visualization
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="4" id="check3" unchecked>
            <label class="form-check-label" for="check3">
                Challenges
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="5" id="check4" unchecked>
            <label class="form-check-label" for="check4">
                Open Source Community
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=6" id="check5" unchecked>
            <label class="form-check-label" for="check5">
                Gitter help rooms
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="7" id="check6" unchecked>
            <label class="form-check-label" for="check6">
                Videos  
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="8" id="check7" unchecked>
            <label class="form-check-label" for="check7">
                City Meetups
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="9" id="check8" unchecked>
            <label class="form-check-label" for="check8">
                Wiki
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="10" id="check9" unchecked>
            <label class="form-check-label" for="check9">
                Forum
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="11" id="check10" unchecked>
            <label class="form-check-label" for="check10">
                Additional Courses

            </label>
          </div>
        </div>

        <div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Any comments or suggestions?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your comment here..."></textarea>
              </div>
        </div>
    <div>

        <button type="submit" id="submit">Submit</button>
    </div>
        </form>

   </div>
    
</body>
</html>
